<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="hero.png">

</head>
<body>


    <nav class="navbar">
  <div class="nav-center">Drum Kit</div>
</nav>

  <!-- HERO: drum kit image with clickable hotspots -->
  <section class="hero" aria-label="Drum hero">
    <!-- Place your hero image at images/hero.png -->
    <img class="kit" src="hero.png" alt="Drum kit hero image">

   
  </section>

  <!-- EXACT keyboard area (replicated from your screenshot) -->
  <section class="keyboard-wrap" aria-label="Drum Keyboard">
    <div class="keyboard">

      <!-- ROW 1 -->
      <div class="key red"    data-key="Q"><span>Q</span><strong>CRASH</strong></div>
      <div class="key red"    data-key="W"><span>W</span><strong>CRASH</strong></div>
      <div class="key green"  data-key="E"><span>E</span><strong>SPLASH</strong></div>
      <div class="key green"  data-key="R"><span>R</span><strong>SPLASH</strong></div>
      <div class="key red"    data-key="T"><span>T</span><strong>CRASH</strong></div>
      <div class="key red"    data-key="Y"><span>Y</span><strong>CRASH</strong></div>
      <div class="key yellow" data-key="U"><span>U</span><strong>RIDE</strong></div>
      <div class="key yellow" data-key="I"><span>I</span><strong>RIDE</strong></div>
       <div class="key purple" data-key="O"><span>O</span><strong>BELL</strong></div>
      <div class="key orange" data-key="P"><span>P</span><strong>KICK</strong></div>

      <!-- ROW 2 -->
      <div class="key blue"  data-key="A"><span>A</span><strong>TOM 1</strong></div>
      <div class="key blue"  data-key="S"><span>S</span><strong>TOM 1</strong></div>
      <div class="key cyan"  data-key="D"><span>D</span><strong>TOM 2</strong></div>
      <div class="key cyan"  data-key="F"><span>F</span><strong>TOM 2</strong></div>
      <div class="key indigo"data-key="G"><span>G</span><strong>TOM 3</strong></div>
      <div class="key indigo"data-key="H"><span>H</span><strong>TOM 3</strong></div>
      <div class="key purple"data-key="J"><span>J</span><strong>FLOOR</strong></div>
      <div class="key purple"data-key="K"><span>K</span><strong>FLOOR</strong></div>
      <div class="key orange"data-key="L"><span>L</span><strong>KICK</strong></div>

      <!-- ROW 3 -->
      <div class="key yellow" data-key="Z"><span>Z</span><strong>OPEN</strong></div>
      <div class="key red"    data-key="X"><span>X</span><strong>CLOSE</strong></div>
      <div class="key orange" data-key="C"><span>C</span><strong>KICK</strong></div>
      <div class="key white"  data-key="V"><span>V</span><strong>SNARE</strong></div>
      <div class="key white"  data-key="B"><span>B</span><strong>SNARE</strong></div>
      <div class="key orange" data-key="N"><span>N</span><strong>KICK</strong></div>
      <div class="key red"    data-key="M"><span>M</span><strong>CLOSE</strong></div>
      <div class="key yellow" data-key="<"><span>&lt;</span><strong>OPEN</strong></div>
      <div class="key yellow" data-key=">"><span>&gt;</span><strong>OPEN</strong></div>

      <!-- SPACE BAR -->
      <div class="space-key" data-key="SPACE">
        <span>SPACE</span>
        <strong>KICK</strong>
      </div>

    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
